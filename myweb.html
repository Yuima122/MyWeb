<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/MyWeb.css">
    <style type="text/css">
    #nav-ul>li{
        padding: 0 80px;
    }
        #nav>form>input{
            margin-right: 30px;
        }
    </style>

</head>
<body>
<!--大容器-->
<div id="container" class="container">
    <!-- 导航 -->
    <div class="row">
        <nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" >
            <a class="nav-brand" href="#"><img src="img/樱花.png" style="width: 30px;"></a>
            <ul id="nav-ul" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于我们</a>
                </li>

            </ul>
            <form class="form-inline">
                <input class="form-control" type="text" placeholder="搜索站点内容" style="height: 20px;">
                <button type="submit" class="btn btn-dark mx-auto" style="font-size: 10px;">搜索</button>
            </form>
        </nav>
    </div>

</div>

</body>
</html>
